name: ftauth_flutter
description: FTAuth bindings and widget library for Flutter.
version: 0.1.0
homepage: https://github.com/ftauth/sdk-dart

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

flutter:
  plugin:
    platforms:
      android:
        package: io.ftauth.ftauth_flutter
        pluginClass: FtauthFlutterPlugin
      ios:
        pluginClass: FtauthFlutterPlugin
      web:
        default_package: ftauth_flutter_web

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  ftauth: ^0.1.0
  ftauth_flutter_web: ^0.1.0
  ftauth_platform_interface: ^0.1.0
  ftauth_storage: ^0.1.0
  webview_flutter: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
