name: ftauth_flutter_android
description: FTAuth bindings for Android.
version: 0.1.0
homepage: https://github.com/ftauth/sdk-dart

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

flutter:
  plugin:
    platforms:
      android:
        package: io.ftauth.ftauth_flutter_android
        pluginClass: FTAuthFlutterPlugin
        dartPluginClass: FTAuthFlutterAndroid

dependencies:
  flutter:
    sdk: flutter
  ftauth: ^0.2.0
  ftauth_flutter_platform_interface: ^0.1.0
  http: ^0.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter